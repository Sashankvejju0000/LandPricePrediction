name = "landpred-api"
type = "javascript"
main = "workers/index.ts"
compatibility_date = "2024-12-12"

# Environment variables for Cloudflare Workers
[env.production]
name = "landpred-api-prod"
route = "https://api.yourdomain.com/*"
zone_name = "yourdomain.com"

[env.development]
name = "landpred-api-dev"

# Build configuration
[build]
command = "npm install --save-dev @cloudflare/workers-types && npm run build"
cwd = "./"

# Wrangler config for deployment
[triggers.crons]
crons = ["0 0 * * *"]  # Daily trigger example

# bindings would go here for D1 (database), KV (cache), R2 (storage), etc.
